<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style>
  .div_big_box{

<body style="position: relative;">
	<div class="div_big_box">
	  	<div class="panel admin-panel accredit-height">
		    <div class="panel-head"><strong class="icon-reorder"> 角色管理</strong></div>
		    <div class="padding border-bottom">
		      <ul class="search">
		        <li>
		         <button type="submit" class="button border-main accredit_add_amend" id="newRole_button"><span class="icon-plus"></span> 新建角色</button>
		        </li>
		      </ul>
		    </div>
		    <table class="table table-hover text-center" id="table_tr">		
			</table>
	 	</div>
 	</div>
  	<!-- 添加角色弹出框 -->
	<div class="shade_accredit">
		<div class="accreait_beij" id="shades"></div>
		<div class="accreait_content">
			<div class="panel admin-panel" style="border:none;">
			    <div class="panel-head"><strong class="icon-reorder">角色设置</strong></div>
			    <div class="body-content" style="padding-bottom:0;">
				    <div class="form-x">  
				        <div class="form-group">
					        <div class="label">
					            <label>角色名：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="rolename"/>       
					            <div class="tips"><span id="rolename_span" style="color:red;"></span></div>
					        </div>
				        </div>
				        <div class="form-group">
					        <div class="label">
					            <label>角色描述：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="roleprofile"/> 
					            <div class="tips"><span id="roleprofile_span" style="color:red;"></span></div>
					        </div>
				        </div>  
				        <div class="form-group">
					        <div class="label">
					            <label>角色权限：</label>
					        </div>
					        <div class="field" style="line-height: 36px;border: 1px solid #ddd;padding: 5px;" id="addAuthes"></div>				        
				        </div>			               
				    </div>
			    </div>
			</div>
			<div class="panel admin-panel" style="border: 0;">
			    <div class="body-content">
				    <div class="form-x">  
				        <div class="form-group ">
					        <div class="label">
					            <label></label>
					        </div>
					        <div class="field">
					            <button class="button bg-main icon-check-square-o" type="button" id="submit"> 提交</button>
					        </div>
				        </div>
				    </div>
			    </div>
			</div>
		</div>
	</div>
</body>
<script src="/js/management.js"></script>

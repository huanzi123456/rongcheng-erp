<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>      
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/pintuer.js"></script>    
    <script type="text/javascript" src="/xzy/user.js"></script>
    <script type="text/javascript" src="/util/jiml-utils.js"></script>
    <script src="../js/big_box.js"></script>
</head>
<style>
  .div_big_box{
    overflow: hidden;
  }
</style>
<body style="position: relative;">
	<div class="div_big_box">
	  	<div class="panel admin-panel accredit-height">
		    <div class="panel-head"><strong class="icon-reorder"> 用户管理</strong></div>
		    <div class="padding border-bottom">
		      <ul class="search">
		        <li>
		          <button type="submit" class="button border-main accredit_add_amend" id="new_button"><span class="icon-plus"></span> 新建用户</button>
		        </li>
		      </ul>
		    </div>
		    <table class="table table-hover text-center" id="tabless">			
			</table>
	 	</div>
	</div>
  <!-- 添加修改弹出框 -->
	<div class="shade_accredit" id="shade_accredit_hide">
		<div class="accreait_beij" id="shadess"></div>
		<div class="accreait_content" style="height: 500px;">
			<div class="panel admin-panel" style="border:none;">
			    <div class="panel-head"><strong class="icon-reorder">账号设置</strong></div>
			    <div class="body-content" style="padding-bottom:0;">
				    <div class="form-x">  
				        <div class="form-group">
					        <div class="label">
					            <label>用户名：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="username" maxlength="10"/>
					            <div class="tips" id="username_span" style="color:red;"></div>
					        </div>
				        </div>
				        <div class="form-group">
					        <div class="label">
					            <label>账号：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="account_num" maxlength="32"/>
					            <div class="tips" id="account_num_span" style="color:red;"></div>
					        </div>
				        </div>  
				        <div class="form-group" id="oldpwd">
					        <div class="label">
					            <label>旧密码：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="oldPassword" maxlength="32"/>
					            <div class="tips" id="oldpassword_span" style="color:red;"></div>
					        </div>
				        </div> 
				        <div class="form-group">
					        <div class="label">
					            <label>请输入新密码：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="password" maxlength="32"/>
					            <div class="tips" id="password_span" style="color:red;"></div>
					        </div>
				        </div> 
				        <div class="form-group">
					        <div class="label">
					            <label>请再次输入新密码：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="surePassword" maxlength="32"/>
					            <div class="tips" id="surepassword_span" style="color:red;"></div>
					        </div>
				        </div>  
				        <div class="form-group">
					        <div class="label">
					            <label>电话：</label>
					        </div>
					        <div class="field">
					            <input type="text" class="input" value="" name="title" id="telephone" maxlength="30"/>
					            <div class="tips" id="telephone_span" style="color:red;"></div>
					        </div>
				        </div>  
				        <div class="form-group" id="build_role">
					        <div class="label" id="addIdAndOwnerId">
					            <label>角色：</label>
					        </div>
					        <div class="field" style="line-height: 36px;" id="appendRole">
					            <div class="tips" id="role_span_info" style="color:red;"></div>				            				            
					        </div>				        
				        </div>  		        
				        <div class="form-group" id="form_group">
					        <div class="label">
					            <label></label>
					        </div>
					        <div class="field" style="line-height: 36px;border: 1px solid #ddd;padding:5px;" id="addAuth">
					        </div>
				        </div>  
				    </div>
			    </div>
			</div>
			<div class="panel admin-panel" style="border: 0;">
			    <div class="body-content">
				    <div class="form-x">  
				        <div class="form-group ">
					        <div class="label">
					            <label></label>
					        </div>
					        <div class="field">
					            <button class="button bg-main icon-check-square-o" type="button" id="submits"> 提交</button>
					        </div>
				        </div>
				    </div>
			    </div>
			</div>
		</div>
	</div>
  <script>
    //全选
    $("#checkall").click(function(){ 
      $("input[name='id[]']").each(function(){
        if (this.checked) {
          this.checked = false;
        }
        else {
          this.checked = true;
        }
      });
    })
    var boxHeight=document.querySelector('.div_big_box').offsetHeight;
	var shade_accredit=document.querySelector(".shade_accredit");
	blackHeight(shade_accredit,boxHeight)
  </script>
</body>
<script src="/js/management.js"></script>
</html>
